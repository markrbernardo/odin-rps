<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Project: Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="header"></div>
        <div class="block empty"></div>
        <div class="game-container">
            <h2>The Odin Project</h2>
            <div class="screen">
                <div class="vs-box invisible">
                    <div class="card player-choice"></div>
                    <div class="vs-text"><h4>VS.</h4></div>
                    <div class="card cpu-choice"></div>
                </div>
                <div class="result-container invisible">
                    <div class="image"></div>
                    <h4 class="result-text">Results</h4>
                </div>
                <div class="screen-text-container">
                    <div class="screen-text"><h4>( Turn On Console to Play )</h4></div>
                </div>
                <div class="replay-container invisible">
                    <button class="replay" id="no-replay">NO</button>
                    <button class="replay" id="yes-replay">YES</button>
                </div>
                <div class="round-indicator invisible">
                    <h4>Round</h4>
                    <div class="round-icon" id="one"></div>
                    <div class="round-icon" id="two"></div>
                    <div class="round-icon" id="three"></div>
                    <div class="round-icon" id="four"></div>
                    <div class="round-icon" id="five"></div>
                </div>
            </div>
            <h1 class="game-title">Rock, Paper, Scissors!</h1>
            <div class="prompt-container">            
                <h3 class="prompt invisible">Please Choose an Object</h3>
            </div>
            <div class="card-container">
                <button class="player-card invisible" id="rock"><h5>&#x270A</h5></button>
              <button class="player-card invisible" id="scissors"><h5>&#x270C</h5></button>
                <button class="player-card invisible" id="paper"><h5>&#x270B</h5></button>
           </div>
            <div class="power-container">
                <button class="power-button"><h6>I/O</h6></button>
            </div>
        </div>
        <div class="block empty"></div>
        <div class="footer"></div>
        <script src="app.js"></script>
    </body>    
</html>
