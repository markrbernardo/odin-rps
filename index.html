<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Project: Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="header">
            <div class="header-container">    

            </div>
        </div>
        <div class="main">
            <div class="game-container">
                <div class="interface">
                    <div class="profile-container cpu">
                        <div class="photo"></div>
                        <h2>Computer</h2>
                    </div>
                    <div class="card-container">
                        <div class="card card-back"></div>
                        <div class="card card-back"></div>
                        <div class="card card-back"></div>
                    </div>
                </div>
                <div class="gameboard">
                    <div class="section-block"></div>
                    <div class="gametitle">
                        <h1>Rock, Paper, Scissors!</h1>
                    </div>
                    <div class="section-block result">
                        <div class="image"></div>
                        <p id="result">Result</p>
                    </div>
                    <div class="section-block rounds"><p id="rounds">Round</p></div>        
                </div>
                <div class="interface player">
                    <div class="section-block prompt"><p id="prompt">Prompt</p></div>  
                    <div class="control">
                        <div class="profile-container player">
                            <div class="photo"></div>
                            <h2>Player</h2>
                        </div>
                        <div class="card-container">
                            <div class="card" id="rock"><div class="image rock"></div></div>
                            <div class="card" id="paper"><div class="image paper"></div></div>
                            <div class="card" id="scissors"><div class="image scissors"></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-container">
                <p>made by Mark</p>
            </div>
        </div>

    </body>    
</html>
