<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Project: Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="header"></div>
        <div class="block empty"></div>
        <div class="game-container">
            <h3>The Odin Project</h3>
            <div class="screen">
                <div class="vs-box invisible">
                    <div class="card"></div>
                    <div class="vs-text"><h4>VS.</h4></div>
                    <div class="card"></div>
                </div>
                <div class="result-container invisible">
                    <div class="image"></div>
                    <h4>Results</h4>
                </div>
                <div class="screen-text-container"><h2 class="screen-text"></h2></div>
                <div class="round-indicator invisible">
                    <p>Round</p>
                    <div class="round-icon" id="one"></div>
                    <div class="round-icon" id="two"></div>
                    <div class="round-icon" id="three"></div>
                    <div class="round-icon" id="four"></div>
                    <div class="round-icon" id="five"></div>
                </div>
            </div>
            <h1 class="game-title">Rock, Paper, Scissors!</h1>
            <div class="prompt-container">            
                <p class="prompt invisible">Please Choose an Object</p>
            </div>
            <div class="card-container">
                <button class="player-card invisible" id="rock"><h4>&#x270A</h4></button>
              <button class="player-card invisible" id="scissors"><h4>&#x270C</h4></button>
                <button class="player-card invisible" id="paper"><h4>&#x270B</h4></button>
           </div>
            <div class="power-container">
                <button class="power-button">I/O</button>
            </div>
        </div>
        <div class="block empty"></div>
        <div class="footer"></div>
        <script src="app.js"></script>
    </body>    
</html>
